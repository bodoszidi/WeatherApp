<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content=", initial-scale=1.0" />
        <title>Szidi's Weather App</title>
        <link rel="stylesheet" href="src/weatherappstyle.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="weather-app">
            <header>
                <form class="search-form" id="search-form">
                    <input
                        type="search"
                        placeholder="Enter city"
                        required
                        id="search-form-input"
                        class="search-form-input"
                    />
                    <input
                        type="submit"
                        value="Search"
                        class="search-form-button"
                    />
                </form>
            </header>
            <main>
                <div class="weather-app-data">
                    <div>
                        <h1 class="weather-app-city" id="weather-app-city"></h1>
                        <p class="weather-app-details">
                            <span id="time"></span>
                            <span id="description"></span>
                            <br />
                            Humidity: <strong id="humidity"></strong>,
                            Wind:<strong id="wind-speed"></strong>
                        </p>
                    </div>
                    <div class="weather-app-temperature-container">
                        <div id="icon"></div>
                        <div
                            class="weather-app-temperature"
                            id="temperature"
                        ></div>
                        <div class="weather-app-unit">¬∞C</div>
                    </div>
                </div>

                <div class="weather-forecast" id="forecast">
                    <div class="weather-forecast-day">
                        <div class="weather-forecast-date">Tue</div>
                        <div class="weather-forecast-icon" id="forecast-icon">üå§Ô∏è</div>
                        <div class="weather-forecast-temps" id=forecast-temp>
                            <div class="weather-forecast-temp">15¬∫</div>
                            <div class="weather-forecast-temp">9¬∫</div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                Coded by
                <a
                    href="https://github.com/bodoszidi?tab=repositories"
                    target="_blank"
                >
                    Szidonia Bodo</a
                >
                and it's on
                <a href="https://github.com/" target="_blank"> GitHub</a>
                hosted on
                <a href="https://app.netlify.com" target="_blank"> Netlify</a>
            </footer>
        </div>
        <script src="src/weather.js"></script>
    </body>
</html>
